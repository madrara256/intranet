<script type="text/javascript">
function searchMenu(){
  var input, filter, outer_element, innner_element, holder, i;
  input = document.getElementById("search_input");
  filter = input.value.toUpperCase();
  console.log(filter);
  outer_element = document.getElementById("menu-list");
  console.log(outer_element);
  innner_element = outer_element.getElementsByTagName("li");
  console.log(innner_element);
  for(i=0; i<innner_element.length; i++){
    holder = innner_element[i].getElementsByTagName("span")[0];
    console.log("Me: "+holder.innerHTML.toUpperCase());
     if(holder.innerHTML.toUpperCase().indexOf(filter) > -1){
       innner_element[i].style.display = "";
     }else{
       innner_element[i].style.display = "none";
     }
  }
}
</script>
